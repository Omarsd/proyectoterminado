<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    
<ui:define name="title">log-in</ui:define>
    <ui:define name="content">
     <c:choose>
            <c:when test="#{empty usuarioControlador.user}">
                <h:form id="login">
                    
                    <table>
                        <tr>
                            <td>Nickname: </td>
                            <td><p:inputText id="nickname"  value="#{login.nickname}" /></td>
                        </tr>
                        <tr>
                            <td>Contraseña: </td>
                            <td><p:password id="contrasenia"  value="#{login.contraseña}"/></td>
                        </tr>
                        <tr>
                            
                            <td colspan="2"><h:commandButton value="Autenticar" action="#{login.entrar()}"/></td>
                        </tr>
                         
                    </table>
                </h:form>
                </c:when>
            <c:otherwise>
                <h:form id="logout">
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
                <p>Usuario: #{usuarioControlador.user.nickname}</p>
                <p>Rol: #{usuarioControlador.user.rol}</p>
                <h:commandButton value="Logout" action="#{login.salir()}"/>
                </h:form>
            </c:otherwise>
        </c:choose>        
    <h:messages/>
    </ui:define>
</ui:composition>
