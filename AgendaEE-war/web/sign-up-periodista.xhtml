<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    
<ui:define name="title">sign-up-periodista</ui:define>
    <ui:define name="content">
        <c:choose>
        <c:when test="#{usuarioControlador.user.rol == 'administrador'}">

                <h:form id="signup-periodista">
                    
                    <table>
                        <tr>
                            <td>Nickname: </td>
                            <td><p:inputText id="nicknamep"  value="#{signup.nickname}" /></td>
                        </tr>
                        <tr>
                            <td>Contraseña: </td>
                            <td><p:password id="contraseñap"  value="#{signup.contraseña}" /></td>
                        </tr>
                        <tr>
                            <td>Repita contraseña: </td>
                            <td><p:password id="contraseña2p"  value="#{signup.contraseña2}" /></td>
                        </tr>
                        <tr>
                            
                            <td colspan="2"><h:commandButton value="Registrarse" action="#{signup.crearPeriodista()}"/></td>
                        </tr>
                         
                    </table>
                </h:form>   
                </c:when>
        <c:otherwise>
                <p>Solo puede ver esta vista un administrador</p>
            </c:otherwise>
     </c:choose>
    <h:messages/>
    </ui:define>
</ui:composition>
